    <title>een wachtwoord</title>

  <body>
    <div id="container">
      <h1>een wachtwoord</h1>
      <form class="happy">
        <h2>een tekst veld</h2>
        <p>voornaam<input type="text" name="naam" /></p>
        <p>achternaam<input type="text" name="achternaam" /></p>
        <p>
          <input type="password" name="pwd" />&nbsp;&nbsp;definieert een

        </p>
      </form>
      <div>
        <form id="radio">
          <h2>radio buttons</h2>
          <p><input type="radio" name="geslacht" value="man" />man</p>
          <p><input type="radio" name="geslacht" value="vrouw" />vrouw</p>
        </form>
          <form id="checkbox">
          <h2>checkbox</h2>
          <p>
            <input type="checkbox" name="vehicle" value="fiets" />ik heb

          </p>
          <p>
            <input type="checkbox" name="vehicle" value="auto" /> ik heb een
            auto
          </p>
        </form>
        <form id="dropdown">
          <h2> dropdownlist</h2>
          <p><select name="balletdanseressen">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="balletdanseressen">balletdanseressen</option>
            <option value="4">4</option>
          </p>
        </form>

        <form id="textarea">
          <h2>textarea</h2>
          <p><textarea rows="7" cols="25" name="opmerking"></textarea></p>

        <form class="text_field">
            <fieldset>
                <legend><h2>tekstveld</h2></legend>

            </fieldset>
            <form class="submit_button">
              <p><input type="submit" value="verzenden"</p>
            </form>
        </form>
